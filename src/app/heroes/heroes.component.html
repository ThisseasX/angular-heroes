<ng-container *ngIf="!heroes; then loading; else heroList">

</ng-container>

<ng-template #loading>
  <h2>Loading...</h2>
</ng-template>

<ng-template #heroList>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
</ng-template>
